<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <!-- Include Sweet Alert library -->

<body>
    <div id="overlay" class="overlay"></div>

            <option value="3">Ruangan 07 (WELDING - Mesin)</option>
            <option value="4">Ruangan 08 (CNC - Mesin)</option>

            <option value="8">Ruangan 12 (DELPHI - RPL)</option>

        </select>
        <button onclick="submitGroup()">Submit</button>
    </div>

    <header>
        <!-- Your header content here -->
    </header>
    <main>
        <section id="mentors" class="mentors" style="display: none;">
            <h2>Kenali Mentor Anda</h2>
            <div class="mentor-list" id="mentorList"></div>
        </section>
        <section id="groupLinkSection" class="group-links" style="display: none;">
            <h2>Bergabung Ke Group!</h2>
            <div id="groupLink" class="group-link"></div>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2024 SMK AL - FALAH. Hak cipta dilindungi undang-undang.</p>

            document.body.classList.add("blur");
            document.getElementById("formPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("footer").style.display = "none";
        });

        function submitGroup() {
            const select = document.getElementById('groupSelect');
            const group = select.value;
            if (group) {
                Swal.fire({
                    title: 'Selamat Datang!!',
                    html: '<p>Bersiaplah untuk perjalanan yang seru! Bergabunglah dengan grup WhatsApp MPLS di bawah ini untuk mulai berkenalan dengan teman-teman dan mentor baru Anda!</p>',
                    icon: 'info',
                    confirmButtonText: 'Oke'
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.body.classList.remove("blur");
                        document.getElementById("formPopup").style.display = "none";
                        document.getElementById("overlay").style.display = "none";
                        document.getElementById("footer").style.display = "block";
                        showGroupInfo(group);
                    }
                });
            } else {
                Swal.fire({
                    title: 'Pilih Ruangan',
